<main class="container">
  <section class="banner">
    <img class="logo" src="../../../../assets/logo_header.png">
    <h1 class="title">Faça seu Login na Plataforma</h1>
  </section>
  <form class="form-container" (onSubmit)="login()">
    <div class="input-field">
      <div class="input-email">
        <mat-icon class="icon">email</mat-icon>
          <input type="email" placeholder="E-mail" name="email" [(ngModel)]="loginData.email">
      </div>
      <div class="input-password">
        <mat-icon class="icon">lock</mat-icon>
          <input type="password" placeholder="Senha" name="password" [(ngModel)]="loginData.password">
      </div>
      <button
        type="button"
        mat-stroked-button
        (click)="login()"
        >
        Entrar</button>
      <span class="span-register"
        >Não tem uma conta? <a href="#" class="register-link" routerLink="/register">Registre-se</a></span
      >
    </div>
  </form>
</main>
