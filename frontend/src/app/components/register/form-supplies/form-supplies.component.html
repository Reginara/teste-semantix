<main>
  <h4>Cadastro de Usu√°rio - <span class="supplies">Suprimentos</span></h4>
  <form class="form-container">
    <div class="input-field">
      <div class="form-title">Crie sua conta</div>
      <div class="input">
        <span>
          <img src="../../../../assets/food-menu.png">
        </span>
        <!-- Corrigir a label com o nome do campo -->
        <mat-form-field appearance="fill">
          <span class="label">Selecione seus Suprimentos</span>
          <mat-select class="select" multiple [formControl]="supplies">
            <mat-option *ngFor="let supply of suppliesList" [value]="supply">
              {{supply}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button type="button" mat-stroked-button>Cadastrar</button>
    </div>
  </form>
</main>
