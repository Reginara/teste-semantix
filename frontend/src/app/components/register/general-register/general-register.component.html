<main class="container">
  <form class="form-container">
    <div class="input-field">
      <div class="form-title">Crie sua conta</div>
      <div class="input">
        <span>
          <mat-icon>email</mat-icon>
        </span>
        <mat-form-field>
          <label>
            <input type="email" matInput placeholder="E-mail">
          </label>
        </mat-form-field>
      </div>
      <div class="input">
        <span>
          <mat-icon>person</mat-icon>
        </span>
        <mat-form-field>
          <label>
            <input type="text" matInput placeholder="Seu nome">
          </label>
        </mat-form-field>
      </div>
      <div class="input">
        <span>
          <mat-icon>lock</mat-icon>
        </span>
        <mat-form-field>
          <label>
            <input type="password" matInput placeholder="Senha">
          </label>
        </mat-form-field>
      </div>
      <div class="input">
        <span>
          <mat-icon>lock</mat-icon>
        </span>
        <mat-form-field>
          <label>
            <input type="password" matInput placeholder="Confirme sua Senha">
          </label>
        </mat-form-field>
      </div>
      <div class="input">
        <span>
          <mat-icon>group</mat-icon>
        </span>
        <mat-form-field>
          <label>
            <select>
              <option value="1">Fornecedor</option>
              <option value="2">Cozinheiro</option>
              <option value="3">Suprimentos</option>
            </select>
          </label>
        </mat-form-field>
      </div>
      <button type="button" mat-stroked-button>Entrar</button>
    </div>
  </form>
  <section class="banner">
    <img class="logo" src="../../../../assets/logo_header.png">
    <div class="text-banner">
      <h3>All About Data</h3>
      <h2>The Big Data revolution in your organization</h2>
      <p>Join the data revolution and accelerate the digital transformation of your business with Big Data, Artificial Intelligence, Machine Learning, and more.</p>
      <div class="back-button">
        <mat-icon>arrow_back</mat-icon>
        <button mat-button>Voltar para Login</button>
      </div>
    </div>
  </section>
</main>
