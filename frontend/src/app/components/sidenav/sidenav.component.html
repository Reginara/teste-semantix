<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="104">
    <div class="nav-list">
      <div class="cards">
        <div class="nav-cards">
          <button mat-button class="user">
            <img src="../../../assets/users.png" alt="users-icon" />
            <span>Usuario</span>
          </button>
          <button mat-button class="logout" routerLink="/">
            <img src="../../../assets/logout.png" alt="logout-icon" />
            <span>Sair</span>
          </button>
        </div>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
